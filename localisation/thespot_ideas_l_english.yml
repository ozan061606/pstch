 GER_naval_operation:0 "Kriegsmarine Naval Operation"
 GER_naval_operation_desc:0 "Kriegsmarine is preparing for a trade interdiction operation in the Atlantic, our capital ships are ready for the long journey. We must blockade Allied merchant ship routes."
 GER_wolfpacks:0 "Wolfpacks"
 GER_wolfpacks_desc:0 "Wolfpacks under the GrössAdmiral Karl Dönitz will raid the merchant ships leasing supply to the British Island, U-Boats will blockade these routes with superior Wolfpack tactics."
 GER_scrap_bigger_vessels:0 "Scrap Bigger Vessels"
 GER_scrap_capitals:0 "Scrap Bigger Vessels"
 GER_capital_ship_raiding_fleets_desc:0 "Capital ships are a key feature to defeat United Kingdom, they're fast and have high capacity of firepower, they are suitable to run convoy raid missions."
 GER_ocean_focused_navy_desc:0 "Our navy must consist of big vessels capable of engaging in oceans, we must expand our Kriegsmarine's influance in the oceans."
 GER_coastal_focused_navy_desc:0 "Protecting our coasts against invaders is a priority for our navy since we cannot defeat Royal Navy in the open seas."
 GER_submarine_raiding_fleets_desc:0 "Submarines have excelent stealth and deadly torpedos. Since we cannot compete with Royal Navy, submarines will run their operations without engaging our enemies superior battleships."
 GER_improve_submarine_designs_desc:0 "We must improve our submarine designs, radar and sonar technologies are advancing and we do not want to lose our stealth advantage."
 GER_wolfpacks_desc:0 "Wolfpack strategy will make sure our submarines are most efficient when dealing with group of merchant ships."
 GER_battle_of_the_atlantic_desc:0 "Battle of The Atlantic has begun, we must blockade supplies going to UK to solidfy our victory in Europe."
 GER_scrap_bigger_vessels_desc:0 "We must scrap our bigger vessels to produce more submarines."
 GER_bismarck_desc:0 "Our glorious first Bismarch Class battleship will lead the raiding fleets in the Atlantic, it is the most advanced battleship the world had ever seen."
 GER_tirpitz_desc:0 "Our second Bismarck Class battleship Tirpitz will lead the raiding fleets when Bismarck is incapable."
 GER_schlachtschiff_h_desc:0 "Our secret Superheavy Battleship Design, Schlachtschiff H is our last chance to win the Battle of The Atlantic."
 GER_further_naval_expansion_desc:0 "Further expansion in Kriegsmarine is required to compete with our enemies powerful navies. More Admirals and dockyards are needed for this cause."
 GER_use_bases_in_norway_desc:0 "Using naval bases in Norway will extend our range of operations."
 GER_use_bases_in_france_desc:0 "Using naval bases in France will extend our range of operations."
 GER_use_bases_in_holland_desc:0 "Using naval bases in Holland will extend our range of operations."
 GER_seize_iceland_desc:0 "Iceland must be taken to expand our range of operations."
 GER_seize_greenland_desc:0 "Greenland must be taken to expand our range of operations and will be the main port for a future invasion of USA."
 GER_seize_azores_desc:0 "Azores would be a good naval base for u-boats raiding convoys in the Atlantic."
 GER_operation_rheinubung_desc:0 "Our operations to blockade Britain must continue, with this operation we will send our battleships to blockade Britain, hope we dont intercept with Home Fleet of The Royal Navy."
 GER_operation_ostfront_desc:0 "The Allies are land leasing supplies to the Soviet Union, these supplies must be stopped, otherwise our victory will be delayed."
 GER_seelowe_desc:0 "We must strike at the last standing Allied country in Europe, this operation will ensure our victory in Europe."
