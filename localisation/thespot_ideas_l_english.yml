 USA_atlantic_campaign:0 "Atlantic Campaign"
 USA_pacific_campaign_desc:0 "Yesterday, December 7th, 1941—a date which will live in infamy—the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan.The United States was at peace with that nation and, at the solicitation of Japan, was still in conversation with its government and its emperor looking toward the maintenance of peace in the Pacific. Indeed, one hour after Japanese air squadrons had commenced bombing in the American island of Oahu, the Japanese ambassador to the United States and his colleague delivered to our Secretary of State a formal reply to a recent American message. And while this reply stated that it seemed useless to continue the existing diplomatic negotiations, it contained no threat or hint of war or of armed attack. It will be recorded that the distance of Hawaii from Japan makes it obvious that the attack was deliberately planned many days or even weeks ago. During the intervening time, the Japanese government has deliberately sought to deceive the United States by false statements and expressions of hope for continued peace."
 USA_atlantic_campaign_desc:0 " "Never before since Jamestown and Plymouth rock has our American civilization been in such danger, as now. Frankly and definitely there is danger ahead. Danger against which me must prepare ..... The people of Europe do not ask us to do their fighting, they ask us for the implements of war, planes, guns, tanks etc. which enable them to fight for their liberty and our security. We have furnished the British with great material support, and we will furnish far more in the future --- I ask the American defence industries to continue operation without strikes or interruption, and call on management and workers to reconcile their differences by voluntary or legal means to continue to produce the supplies that are so sorely need. We are the arsenal of Democracy. The Axis powers are not going to win this war.""
