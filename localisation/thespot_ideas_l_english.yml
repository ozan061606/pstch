 SOV_great_patriotic_war_desc:0 "COMRADES, men of the Red Army and Red Navy, commanders and political instructors, working men and working women, collective farmers-men and women, workers in the intellectual professions, brothers and sisters in the rear of our enemy who have temporarily fallen under the yoke of the German brigands, and our valiant men and women guerillas who are destroying the rear of the German invaders!On behalf of the Soviet Government and our Bolshevik Party I am greeting you and congratulating you on the twenty-fourth anniversary of the Great October Socialist Revolution.Comrades, it is in strenuous circumstances that we are to-day celebrating the twenty-fourth anniversary of the October Revolution. The perfidious attack of the German brigands and the war which has been forced upon us have created a threat to our country. We have temporarily lost a number of regions, the enemy has appeared at the gates of Leningrad and Moscow. The enemy reckoned that after the very first blow our army would be dispersed, and our country would be forced to her knees. But the enemy gravely miscalculated. In spite of temporary reverses, our Army and Navy are heroically repulsing the enemy’s attacks along the entire front and inflicting heavy losses upon him, while our country—our entire country—has organized itself into one fighting camp in order, together with our Army and our Navy, to encompass the rout of the German invaders."
 GER_eastern_front_category:0 "Eastern Front"
 GER_eastern_front_category_desc:0 "“We call on the peoples of the earth to join together against the danger of Bolshevism, if they do not want to fall into the pit of a terrible and unforeseeable fate.”"
