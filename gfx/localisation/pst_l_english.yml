l_english: 
pst.1.title:0 "Suprise German Invasion!"
pst.1.desc:0 "German forces crossed the border and started an all-out invasion on us! Our army is crippled after the recent purges. But, we must hold the enemy whatever the cost may be!"
pst.1.a:0 "“It is not heroes that make history, but history that makes heroes.”"
pst.2.title:0 "Day Of Infamy"
pst.2.desc:0 "Yesterday, December 7th, 1941 — a date which will live in infamy — the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan. The United States was at peace with that nation and, at the solicitation of Japan, was still in conversation with its government and its emperor looking toward the maintenance of peace in the Pacific. Indeed, one hour after Japanese air squadrons had commenced bombing in the American island of Oahu, the Japanese ambassador to the United States and his colleagues delivered to our Secretary of State a formal reply to a recent American message. While this reply stated that it seemed useless to continue the existing diplomatic negotiations, it contained no threat or hint of war or of armed attack."
pst.2.a:0 ""Never in the field of human conflict was so much owed by so many to so few.""
pst.3.title:0 "Preparations For The Defence Of Moscow"
pst.3.desc:0 "German invaders are at the gates of Moscow, we cannot let them take the heart of our motherland, otherwise the whole nation would collapse. We must stop the enemy advance at all costs!"
pst.3.a:0 "“Moscow will be defended to the last!”"
pst.4.title:0 "Modernization Of The Red Army"
pst.4.desc:0 "Relocation and convertion of our factories to modernize our glorious Red Army is done, we must modernize our army and airforce with newly produced tanks, planes and rifles to ensure our victory in The Great Patriotic War"
pst.4.a:0 "“Quantity has a quality all its own.”"
pst.5.title:0 "Plot To Assasinate Hitler Discovered"
pst.5.desc:0 "Secret plot to assasinate Hitler and stage a anti-fascist coup was discovered by the SS Sicherheitsdienst unit, this event reveals the slowly fading hope to win the war and in the nazi regime among the Wehrmacht General Staff."
pst.5.a:0 "Hang the bastards!"
pst.6.title:0 "Onwards To Berlin Comrades!"
pst.6.desc:0 "We're close to victory comrades, we must take and pillage invaders capital to ensure our victory, which is Berlin. They must pay for what they have done to our people. They must suffer. Onwards to Berlin comrades!"
pst.6.a:0 "URAAH!"
pst.7.title:0 "Endsieg"
pst.7.desc:0 "Our enemies are pushing towards our inlands, we must put an end to this and achieve victory for our nation. Every man, woman and child must fight for his country until the defeat of our enemies!"
pst.7.a:0 "Endsieg Must Be Achieved!"
pst.8.title:0 "Crusade On Bolshevism"
pst.8.desc:0 "We must expand Lebensraum and put an end to this bolshevik nonsense, our forces are ready to execute any reds they spot we will cleanse the world from these communist bastards."
pst.8.a:0 "Onwards to Moscow!"
pst.9.title:0 "Establish P.O.W Work Camps"
pst.9.desc:0 "We should keep our economy growing with the captured prisoners of war, we must be ready for the next grand operation soon to come..."
pst.9.a:0 "“The great strength of the totalitarian state is that it forces those who fear it to imitate it.”"
pst.10.title:0 "Totalen Krieg"
pst.10.desc:0 ""I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine? "Now, people, rise up, and let the storm break loose!""
pst.10.a:0 "For The Fatherland!"
pst.11.title:0 "Attack On Pearl Harbour"
pst.11.desc:0 "Japanese Naval Air Forces launched an attack on our naval base at Pearl Harbour, Hawaii. With our gateway to Pacific demolished we must recover an strike our enemy when we're ready."
pst.11.a:0 "We should have seen this coming."
pst.12.title:0 "Logistical Shortages"
pst.12.desc:0 "We've reached our logistical limits on the eastern front, we must wait until our logistical services are back on track and delivering supplies to the eastern front."
pst.12.a:0 "We Must Continue On Our Conquest!"
pst.12.b:0 "Our  Conquest Can Wait."
pst.13.title:0 "Szalasy Uprising"
pst.13.desc:0 "Led by Major Henryk Dobrzański completely destroyed a battalion of German infantry in a skirmish near the Polish village of Huciska. A few days later in an ambush near the village of Szałasy it inflicted heavy casualties upon another German unit. As time progressed, resistance forces grew in size and number. To counter this threat, the German authorities formed a special 1,000 man-strong anti-partisan unit of combined SS-Wehrmacht forces, including a Panzer group."
pst.13.a:0 "Nacht und Nebel!"
pst.14.title:0 "Heydrich Assassinated"
pst.14.desc:0 "The assasination was carried out by Czechoslovak army-in-exile soldiers in Prague,after preparation by the British Special Operations Executive with the approval of the Czechoslovak government-in-exile. Wounded in the attack, Heydrich died of his injuries. His death led to a wave of reprisals by SS troops, including the destruction of villages and the mass killing of civilians."
pst.14.a:0 "Unexpected News..."
pst.15.title:0 "Roosevelt Signs Lend Lease Act"
pst.15.desc:0 "Lend-Lease Act is the principal means for providing U.S. military aid to foreign nations during war. It authorized the president to transfer arms or any other defense materials for which Congress appropriated money to “the government of any country whose defense the President deems vital to the defense of the United States.” By allowing the transfer of supplies without compensation to Britain, China, the Soviet Union and other countries, the act permits the United States to support its war interests without being overextended in battle."
pst.15.a:0 "Desperate times..."
pst.16.title:0 "Day Of Infamy"
pst.16.desc:0 "Yesterday, December 7, 1941 — a date which will live in infamy, the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan.The United States was at peace with that nation, and, at the solicitation of Japan, was still in conversation with its government and its Emperor looking toward the maintenance of peace in the Pacific.Indeed, one hour after Japanese air squadrons had commenced bombing in the American island of Oahu, the Japanese Ambassador to the United States and his colleague delivered to our Secretary of State a formal reply to a recent American message. And, while this reply stated that it seemed useless to continue the existing diplomatic negotiations. No matter how long it may take us to overcome this premeditated invasion, the American people, in their righteous might, will win through to absolute victory."
pst.16.a:0 "War In The Pacific Has Begun"
pst.17.title:0 "Partition Of Yugoslavia"
pst.17.desc:0 "Yugoslav territories will be participated among our allies to ensure peace and prosperity in the region while strenghtening our allies against our common foes."
pst.17.a:0 "Balkans in our grasp..."
pst.18.title:0 "Partition Of Greece"
pst.18.desc:0 "Forces of Italy, Germany and Romania defeated last standing free country in Balkans, Greece. Greek government collapsed after fall of Athens, the capital. Now we must split the land among our allies."
pst.18.a:0 "Another Victory For The Fatherland."
pst.19.title:0 "French Partisans"
pst.19.desc:0 "French campaign was fast and succesful but remnants of french partisans damage our industry and infrastructure, we may never stop these actions."
pst.19.a:0 "We will be ready for them!"
pst.20.title:0 "Moscow Captured"
pst.21.title:0 "Stalingrad Captured"
pst.22.title:0 "Leningrad Captured"
pst.20.a:0 "Glory To The Reich!"
pst.21.a:0 "Glory To The Reich!"
pst.22.a:0 "Glory To The Reich!"
pst.23.a:0 "Sun Has Finally Set For The British Empire"
pst.23.title:0 "London In Flames"
pst.23.desc:0 "After series of Luftwaffe carpet bombing operations and succesful Unternehmen Sealöwe, British garrison stationed in London surrendered to advancing German Heer forces. With the capital gone, war cabinet flew to Dominion of Canada."
pst.24.title:0 "British Capitulation"
pst.24.desc:0 "The fighting ended in the British mainland, with war cabinet gone; government is left to Lord Halifax. Reichsmarschall Hermann Goering flew to London to meet with Lord Halifax and discuss further administration plans. With British industry in our side and western threat gone, we can focus on Soviet Bear in the East."
pst.24.a:0 "Deutschland Siegt Auf Allen Fronten"